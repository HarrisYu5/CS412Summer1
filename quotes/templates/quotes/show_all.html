{% extends 'quotes/base.html' %}

{% block content %}
<ul>
    {% for quote in quotes %}
        <li>
            {{ quote }}
      
        </li>
    {% endfor %}

    {% for pic in pics %}
        <li>
            <img src="{{ pic }}" alt="Image of {{ pic }}">    
        </li>
    {% endfor %}
    
</ul>

{% endblock %}

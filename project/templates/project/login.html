{% extends "project/base.html" %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:420px;margin-inline:auto;">
    <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{% url 'main' %}">
      <input type="submit" value="Login">
    </form>
  </div>
</div>
{% endblock %}

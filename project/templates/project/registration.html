{% extends "project/base.html" %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:480px;margin-inline:auto;">
    <h2>Create Account</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{% url 'main' %}">
      <input type="submit" value="Register">
    </form>
  </div>
</div>
{% endblock %}

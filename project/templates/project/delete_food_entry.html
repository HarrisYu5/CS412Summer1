{% extends 'project/base.html' %}

{% block content %}
<h3 style="text-align: center;">Are you sure you want to delete this food entry?</h3>
<div class="card" style="max-width: 40%; margin: auto;">
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'main' %}">Cancel</a>
</form>
</div>
{% endblock %}

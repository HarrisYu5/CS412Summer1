{% extends 'project/base.html' %}

{% block content %}
<h2 style="text-align: center;">Create Food Entry</h2>
<div class="card" style="max-width: 40%; margin: auto;">
    <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Add Food Entry</button>
</form>

</div>
{% endblock %}

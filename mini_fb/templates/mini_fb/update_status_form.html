{#simple page to update status message#}

{% block content %}

    <form method="post", action="{% url 'update_status_message' pk=statusmessage.pk %}">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" name = "submit" value="Update Status">
    </form>
{% endblock %}

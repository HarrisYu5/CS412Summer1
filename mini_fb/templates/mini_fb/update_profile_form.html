{#A very simple form for updating profile#}
{% extends "mini_fb/base.html" %}

{% block content %}
    <h1>Update a Profile</h1>

    <form method="post", action="{% url 'update_profile' pk=profile.pk %}">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" name = "submit" value="Update Profile">
    </form>
{% endblock %}

{% extends "mini_fb/base.html" %}

{% block content %}
    <p>
        {{ profile.first_name }} {{ profile.last_name }} - {{ profile.city }} - {{ profile.email }}
        <br>
        <img src="{{ profile.profile_pic_url }}" alt="Image of {{ profile.first_name }} {{ profile.last_name }}">
    </p>
{% endblock %}

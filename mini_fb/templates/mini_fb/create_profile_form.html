{#This template is for creating a new user profile#}
{% extends "mini_fb/base.html" %}

{% block content %}
    <h1>Create a New Profile</h1>

    <form method="post", action="{% url 'create_profile' %}">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" name = "submit" value="Create Profile">
    </form>
{% endblock %}
